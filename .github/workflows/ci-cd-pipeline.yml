name: BuffrSign Starter CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy after tests pass'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  # Frontend Linting
  frontend-lint:
    name: Frontend Linting (ESLint)
    uses: ./.github/workflows/frontend-lint.yml
    with:
      node-version: '18'

  # Frontend Testing
  frontend-test:
    name: Frontend Tests (Jest)
    uses: ./.github/workflows/frontend-test.yml
    with:
      node-version: '18'

  # Backend Python Tests
  backend-test:
    name: Backend Tests (Python)
    uses: ./.github/workflows/backend-test.yml
    with:
      python-version: '3.12'

  # Backend Linting
  backend-lint:
    name: Backend Linting (Flake8)
    uses: ./.github/workflows/backend-lint.yml
    with:
      python-version: '3.12'

  # Security Analysis
  security-analysis:
    name: Security Analysis
    uses: ./.github/workflows/security-analysis.yml

  # Docker Build Test
  docker-build:
    name: Docker Build Test
    uses: ./.github/workflows/docker-build.yml
    needs: [frontend-lint, frontend-test, backend-test, backend-lint]

  # Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-test, backend-test, backend-lint, security-analysis]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  # Deploy to Vercel (Production)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./

  # Deploy to Vercel (Staging)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Vercel (Staging)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./

  # Summary
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-test, backend-test, backend-lint, security-analysis, docker-build, build]
    if: always()
    
    steps:
    - name: Pipeline Summary
      run: |
        echo "âœ… BuffrSign Starter CI/CD Pipeline Summary"
        echo "Frontend Lint: ${{ needs.frontend-lint.result }}"
        echo "Frontend Test: ${{ needs.frontend-test.result }}"
        echo "Backend Test: ${{ needs.backend-test.result }}"
        echo "Backend Lint: ${{ needs.backend-lint.result }}"
        echo "Security Analysis: ${{ needs.security-analysis.result }}"
        echo "Docker Build: ${{ needs.docker-build.result }}"
        echo "Build: ${{ needs.build.result }}"
